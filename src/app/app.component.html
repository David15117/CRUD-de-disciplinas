<div class="container">
<div class="row">
  <div class="col-lg-12">
    <div class="jumbotron text-center">
      <h1>Disciplinas</h1>
      <button id='novo'  type="button" class="btn btn-success" (click)="oculta('exibir')">Novo+</button>
    </div>
    <hr>
    <table class="table table-dark" >
      <thead>
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Nome</th>
        <th scope="col">Professor</th>
      </tr>
      </thead>
      <tbody *ngFor="let disciplina of disciplinas" (click)="selecionar(disciplina)" >
      <tr>
        <td>{{disciplina?.codigo}}</td>
        <td>{{disciplina?.nome}}</td>
        <td>{{disciplina?.professor}}</td>
        <td scope="col"><button class="btn btn-danger" (click)="excluir(disciplina)">Excluir</button></td>
        <td scope="col"><button class="btn btn btn-warning" (click)="editar(disciplina)">Editar</button></td>
        <td scope="col"><button class="btn btn-info" (click)="selecionar(disciplina)">Informação</button></td>
      </tr>
      </tbody>
    </table>
    <hr>
    <pre>{{selecionado?.descricao}}</pre>
    <hr>
    <form #cadastro="ngForm" (submit)="salvar()" *ngIf="exibir===true"  >
      <div>
        <label for="nome">Codigo:</label><br>
        <input type="text" id="codigo" name="codigo" [(ngModel)]="codigo" required>
      </div>
      <div>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" [(ngModel)]="nome" required>
      </div>
      <div>
        <label for="nome">Professor:</label><br>
        <input type="text" id="professor" name="professor" [(ngModel)]="professor" required>
      </div>
      <div>
        <label for="descricao">Descrição:</label><br>
        <textarea id="descricao" name="descricao" [(ngModel)]="descricao" cols="70" rows="5"> </textarea>
      </div>
      <button type="submit" class=" btn btn-success btn btn-large btn-outline" [disabled]="!cadastro.valid">
        Salvar
      </button>
      <button class="btn btn-secondary" (click)="oculta('cancelar')" type="submit" class=" btn btn-success btn btn-large btn-outline">
        Cancelar
      </button>
    </form>
  </div>
</div>
</div>
